<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Gender Poll</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/factories/main.factory.js"></script>
	<script type="text/javascript" src="/js/controllers/main.controller.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>

<body ng-controller="mainController as mainCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h1 class="text-center">I am...</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2 inline-block ">
				<h1 class="text-muted text-center">MALE</h1>
				<img class="img-responsive center-block" src="http://www.pd4pic.com/images/sign-silhouette-male-toilet-public-bathroom.png" alt="male image">
				<h1 class="text-center" ng-class=" mainCtrl.males < mainCtrl.females ? 'text-danger':'text-success'">Boys: {{mainCtrl.males | percentage:0}}</h1>
				<button class="btn btn-lg btn-success center-block" ng-click="mainCtrl.vote('male')">✓ Vote!</button>
			</div>
			<div class="col-md-4 inline-block ">
				<h1 class="text-muted text-center">FEMALE</h1>
				<img class="img-responsive center-block" src="http://www.pd4pic.com/images/sign-silhouette-female-toilet-public-bathroom.png" alt="female image">
				<h1 class="text-center" ng-class="mainCtrl.females < mainCtrl.males ? 'text-danger':'text-success'">Girls:{{mainCtrl.females | percentage:0}} </h1>
				<button class="btn btn-lg btn-success center-block" ng-click="mainCtrl.vote('female')">✓ Vote!</button>
			</div>
		</div>
	</div>
</body>
</html>
